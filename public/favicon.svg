<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#0284c7"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0ea5e9" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#skyGradient)" filter="url(#shadow)"/>

  <!-- Receipt icon -->
  <g transform="translate(18, 16)">
    <path d="M3 2L25 2C26.1 2 27 2.9 27 4L27 30C27 31.1 26.1 32 25 32L3 32C1.9 32 1 31.1 1 30L1 4C1 2.9 1.9 2 3 2Z" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M1 8L27 8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M1 14L27 14" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M1 20L27 20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M1 26L18 26" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Left jagged edge -->
    <path d="M1 32L4 29L1 26" fill="none"/>
    <path d="M1 26L4 23" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M1 20L4 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M1 14L4 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M1 8L4 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Accent dot -->
  <circle cx="54" cy="10" r="5" fill="#f43f5e" stroke="#09090b" stroke-width="2.5"/>
</svg>
