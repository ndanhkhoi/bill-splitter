<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#9333EA"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg-gradient)"/>

  <!-- Bill/money icon -->
  <g transform="translate(32, 32)">
    <!-- First bill -->
    <rect x="0" y="10" width="48" height="32" rx="4" fill="white" opacity="0.95"/>
    <circle cx="24" cy="26" r="8" fill="url(#bg-gradient)"/>
    <path d="M18 26h12M24 20v12" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Second bill (stacked behind) -->
    <rect x="8" y="2" width="48" height="32" rx="4" fill="white" opacity="0.7"/>
    <circle cx="32" cy="18" r="8" fill="url(#bg-gradient)" opacity="0.8"/>
  </g>

  <!-- Sparkles -->
  <circle cx="96" cy="32" r="3" fill="white" opacity="0.9"/>
  <circle cx="28" cy="96" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="108" cy="80" r="2" fill="white" opacity="0.6"/>
</svg>
