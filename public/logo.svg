<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="skyGradientLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#0284c7"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <filter id="shadowLogo" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0ea5e9" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Logo icon container -->
  <g>
    <!-- Rounded rectangle background -->
    <rect x="10" y="10" width="100" height="100" rx="24" fill="url(#skyGradientLogo)" filter="url(#shadowLogo)"/>

    <!-- Receipt icon -->
    <g transform="translate(32, 28)">
      <path d="M4 4L44 4C46.2 4 48 5.8 48 8L48 56C48 58.2 46.2 60 44 60L4 60C1.8 60 0 58.2 0 56L0 8C0 5.8 1.8 4 4 4Z" stroke="white" stroke-width="4.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 16L48 16" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <path d="M0 26L48 26" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <path d="M0 36L48 36" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <path d="M0 46L32 46" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <!-- Left jagged edge -->
      <path d="M0 60L7 53L0 46" fill="none"/>
      <path d="M0 46L7 39" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 36L7 29" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 26L7 19" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 16L7 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Accent dot -->
    <circle cx="98" cy="18" r="8" fill="#f43f5e" stroke="#09090b" stroke-width="4"/>
  </g>

  <!-- Text -->
  <text x="130" y="65" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="700" fill="#fafafa">
    Chia<tspan fill="#38bdf8">Bill</tspan>
  </text>

  <!-- Tagline -->
  <text x="132" y="90" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#71717a" letter-spacing="2">
    SPLIT EXPENSES EASILY
  </text>
</svg>
